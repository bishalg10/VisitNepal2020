<div class="regform">
      <h2 class="title">Registration Form</h2>
        <form action="index.html" >
              <!-- To take inputs in text forms like name, address, email, phone numbers, we use input type="text" -->
              <label>Name</label> <br> <br> 
                  <input type="text" name="name" placeholder="Enter your name." required> <br> <br>
              <!-- Radio Buttons are used to take exact one input -->
              <label class="label">Gender:</label><br> <br> 
                  <input type="Radio" name="Gender" value="male"> Male 
                  <input type="Radio" name="Gender" value="female"> Female <br> <br> 
              <label> Email</label><br> <br> 
                  <input type="email" name="email" placeholder="Create an email." required> <br> <br> 

              <!-- To take password, we specify the input type="Password" -->
              <label>Password</label><br> <br> 
                  <input type="password" name="pass" placeholder="Create an strong password." required> <br> <br> 

              <label> Confirm Password</label> <br> <br> 
                  <input type="password" name="confirm" placeholder="Re-enter the password." required> <br> <br> 
              
              <!-- To write comments or to write large text content we use Text area -->
              <label>Private Message</label><br> <br> 
			  <textarea type="message" name="message" rows="10" cols="50" placeholder="Enter Message"> </textarea><br> <br> 
               <!--A form must be submittet. To submit a form we use, input type="Submit" -->
               <div class="center">
                  <input type="submit" name="submit-btn" value="Register">
               </div>
        </form>
